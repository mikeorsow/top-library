<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Library</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Your Library</h1>
    <div id="show-add-book-form">
        <p>Add a Book</p>
    </div>
    <form id="new-book-form">
        <div>
            <label for="book-title">Title: </label>
            <input type="text" name="book-title" id="book-title" required>
        </div>
        <div>
            <label for="book-author">Author: </label>
            <input type="text" name="book-author" id="book-author" required>
        </div>
        <div>
            <label for="book-pages">Pages: </label>
            <input type="number" name="book-pages" id="book-pages" required>
        </div>
        <legend>Have you read this book?</legend>
        <div>
            <input type="radio" id="yes" name="book-read-status" value="yes" checked>
            <label for="yes">Yes</label>
        </div>
        <div>
            <input type="radio" id="no" name="book-read-status" value="no" checked>
            <label for="no">No</label>
        </div>
        <div>
            <input type="submit" value="Add Book!">
        </div>
    </form>
    <div id="book-list">
    </div>
</body>
</html>
